<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/registration">
      <div>
        <label for="first">First Name:</label>
        <input type="text" name="firstname" id="first" required />
        <label for="last">Last Name:</label>
        <input type="text" name="lastname" id="last" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <!-- id and label the same connects the label to the radio button
        having the same name will connect all 3 radios so that only 1 may be chosen 
    ALSO IMPORTANT, WE MUST SET THE VALUE SO THAT IT IS SENT TO A SERVER (HYPOTHETICALLY)-->
        <input type="radio" name="race" id="funRun" value="funRun" />
        <label for="funRun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required />
      </div>
      <div>
        <label for="division">Select Age Group:</label>
        <select name="division" id="division">
          <option value="children">under 18</option>
          <option value="young adult">18-30</option>
          <option value="adult">31-50</option>
          <option value="seniors">51+</option>
        </select>
      </div>
      <!-- use alt click in multiple places for multiple cursors  -->
      <button>Register</button>
    </form>
  </body>
</html>
