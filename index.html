<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/registration">
      <label for="first">First Name:</label>
      <input type="text" name="firstname" id="first" />
      <label for="last">Last Name:</label>
      <input type="text" name="lastname" id="last" />
      <p>
        Select a Race:
        <br />
        <br />
        <!-- id and label the same connects the label to the radio button
        having the same name will connect all 3 radios so that only 1 may be chosen -->
        <input type="radio" name="race" id="funRun" />
        <label for="funRun">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" />
        <label for="full">Full Marathon</label>
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" />
        <br />
        <label for="age">Select Age Group:</label>
        <select name="age" id="age">
          <option value="children">under 18</option>
          <option value="young adult">18-25</option>
          <option value="adult">26-35</option>
          <option value="middle">36-45</option>
        </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
